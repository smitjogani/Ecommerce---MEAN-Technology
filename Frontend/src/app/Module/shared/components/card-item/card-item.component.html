<div class="p-5 shadow-lg">
    <div class="flex items-center">
        <div class="h-[5rem] w-[5rem] lg:h-[9rem] lg:w-[9rem] rounded-[12px]">
            <img class="w-full object-cover object-top h-full rounded-[6px]"
                src="https://img.freepik.com/free-photo/portrait-fashionable-boy-outdoors_23-2148184869.jpg?size=626&ext=jpg&ga=GA1.1.584932749.1704827371&semt=ais"
                alt="">
        </div>
        <div class="flex flex-col ml-5 space-y-1">
            <p class="font-semibold">High Nacked T-shirt</p>
            <p class="text-gray-500">Size: M, Black</p>
            <p class="text-gray-500">Seller: Fashion Garrage</p>
            <div class="flex space-x-2 items-center font-semibold pt-2">
                <p class="text-lg">₹591</p>
                <p class="line-through text-gray-500">₹1999</p>
                <p class="text-green-500">49%</p>
            </div>
        </div>
    </div>

    <div *ngIf="showButton" class="flex items-center lg:space-x-10 pt-4 justify-between">
        <div class="flex items-center space-x-2">
            <div class="btn-container">
                <button (click)="updateCartItem(-1)" [disabled]="true" class="bg-black text-white w-8 h-8 rounded-full text-[29px] flex items-center justify-center">-</button>
            </div>

            <span class="py-1 px-2 flex items-center justify-center">1</span>

            <div class="btn-container">
                <button (click)="updateCartItem(1)" [disabled]="false" class="bg-black text-white w-8 h-8 rounded-full text-[22px] flex items-center justify-center">+</button>
            </div>
        </div>

        <button class="btn" (click)="removeCartItem()">Remove</button>
    </div>
</div>
