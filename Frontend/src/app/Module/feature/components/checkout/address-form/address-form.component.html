  <div class="col-span-1 lg:col-span-7">
    <div class="rounded-[12px] shadow-lg p-5">
      <form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
        <div class="grid gird-col-1 gap-3 sm:grid-cols-2">
          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Product ID</mat-label>
              <input
                matInput
                type="text"
                formControlName="productId"
              />
            </mat-form-field>
          </div>

          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>User Id</mat-label>
              <input
                matInput
                type="text"
                formControlName="userID"
                value={{userID}}
              />
            </mat-form-field>
          </div>

          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>First Name</mat-label>
              <input
                matInput
                type="text"
                formControlName="firstName"
                placeholder="First Name"
                autocomplete="given-name"
              />
            </mat-form-field>
          </div>

          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Last Name</mat-label>
              <input
                matInput
                type="text"
                formControlName="lastName"
                placeholder="Last Name"
                autocomplete="given-name"
              />
            </mat-form-field>
          </div>

          <div class="col-span-2">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Address</mat-label>
              <textarea
                matInput
                type="text"
                formControlName="streetAddress"
                placeholder="Address"
                autocomplete="given-name"
                rows="4"
              ></textarea>
            </mat-form-field>
          </div>

          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>City</mat-label>
              <input
                matInput
                type="text"
                formControlName="city"
                placeholder="City"
                autocomplete="given-name"
              />
            </mat-form-field>
          </div>

          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>State</mat-label>
              <input
                matInput
                type="text"
                formControlName="state"
                placeholder="State"
                autocomplete="given-name"
              />
            </mat-form-field>
          </div>

          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Pincode</mat-label>
              <input
                matInput
                type="number"
                formControlName="pincode"
                placeholder="Pincode"
                autocomplete="given-name"
              />
            </mat-form-field>
            <mat-error *ngIf="myForm.controls['pincode'].hasError('required')"
              >enter 6 digit pincode no</mat-error
            >
          </div>

          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Phone Number</mat-label>
              <input
                matInput
                type="number"
                formControlName="mobile"
                placeholder="Phone Number"
                autocomplete="given-name"
              />
            </mat-form-field>
            <mat-error *ngIf="myForm.controls['mobile'].hasError('required')"
              >enter 10 digit phone no</mat-error
            >
          </div>

          <div class="col-span-2">
            <button class="btn w-full">Deliver Here</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
