<div class="flex bg[#f5f5f5] rounded-[6px] mr-1">
  <div class="w-full rounded-[6px] flex flex-col">
    <div class="w-full bg-gray-200 p-1 rounded-[6px] flex pt-4">
      <p class="font-[500] text-[24px]">Products</p>
    </div>
    <div class="w-full bg-[#f5f5f5] mt-2 p-1 rounded-[6px] overflow-hidden">
      <table class="w-full rounded-[6px]">
        <tr class="text-center text-[18px] bg-gray-200 leading-8">
          <th>No</th>
          <th>Image</th>
          <th>Title</th>
          <td>Price</td>
          <th>Discounted Price</th>
          <td>Size</td>
          <th>Color</th>
          <th></th>
        </tr>
        <tr
          class="text-center"
          *ngFor="let item of productArray; let index = index"
        >
          <td>{{ index + 1 }}</td>
          <td class="flex items-center justify-center my-2">
            <img
              [src]="item.image"
              class="rounded-full h-[40px] w-[40px] object-cover"
            />
          </td>
          <td>{{ item.title }}</td>
          <td>₹{{ item.price }}</td>
          <td>₹{{ item.discountedPrice }}</td>
          <td>{{ item.sizes }}</td>
          <td>{{ item.color }}</td>
          <td>
            <button
              class="bg-red-600 text-white px-2.5 py-1 rounded-[6px] hover:bg-black hover:text-red-600 my-2"
              (click)="setDelete(item)"
            >
              Delete
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
